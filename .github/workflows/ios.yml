on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test on iOS Simulator
    runs-on: macos-latest 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Xcode 14.1
        run: sudo xcode-select -s /Applications/Xcode_14.1.app
      
      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build
        env:
          scheme: 'ValuCards'
          platform: 'iOS Simulator'
          device: 'iPhone 14'
          os: '16.1'
        run: |
          xcodebuild build-for-testing -scheme "$scheme" -project "ValuCards.xcodeproj" -destination "platform=$platform,name=$device,OS=$os"
      
      - name: Test
        env:
          scheme: 'ValuCards'
          platform: 'iOS Simulator'
          device: 'iPhone 14'
          os: '16.1'
        run: |
          xcodebuild test-without-building -scheme "$scheme" -project "ValuCards.xcodeproj" -destination "platform=$platform,name=$device,OS=$os"
