on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test on Any iOS Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build
        env:
          scheme: 'ValuCards'
          platform: 'iOS Simulator'
          device: 'iPhone 14 Pro'
          os: '16.2'
        run: |
          xcodebuild build-for-testing -scheme "$scheme" -project "ValuCards.xcodeproj" -destination "platform=$platform,name=$device,OS=$os"
      
      - name: Test
        env:
          scheme: 'ValuCards'
          platform: 'iOS Simulator'
          device: 'iPhone 14 Pro
          os: '16.2'
        run: |
          xcodebuild test-without-building -scheme "$scheme" -project "ValuCards.xcodeproj" -destination "platform=$platform,name=$device,OS=$os"
